<section id="forms">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 with-sign-in text-center">
                <h3>Sign in with existing account</h3>
                <form class="center-block">
                    <fieldset>
                        <input type="text" name="login" placeholder="Nickname" mg-model="vmLanding.nickname"><br>
                        <input type="password" name="password" placeholder="Password" ng-model="vmLanding.password"><br>
                        <input type="button" ng-click="vmLanding.logIn()" value="Sign in" ng-click="vmLanding.logIn()">
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6 with-sign-up text-center">
                <h3>Not registered yet?</h3>
                <form class="center-block" ng-submit="vmLanding.register()">
                    <fieldset>
                        <input type="text" name="login" placeholder="Nickname" ng-model="vmLanding.user.name"><br>
                        <input type="password" name="pass" placeholder="Password"><br>
                        <input type="password" name="confirm_password_reg" placeholder="Confirm the password"><br>
                        <input type="submit" value="Sign up">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
