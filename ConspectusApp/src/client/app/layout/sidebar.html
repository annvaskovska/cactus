<div class="sidebar">
    <div class="sidebar-inner">
        <img src="../images/busy.gif" ng-if="!vmSidebar.synchronized"/>
        <!--<div  ng-if="vmSidebar.synchronized">-->
            <ul>
                <li class="nlightblue fade-selection-animation" ng-repeat="subject in vmSidebar.subjects track by subject.id " >
                    <a
                        href="#"
                        id="{{subject.id}}"
                        ng-class="{'active-project': (subject.id == vmSidebar.currentProjectID)}"
                        ng-click="isCollapsed = !isCollapsed">
                        {{subject.name}}
                    </a>
                    <ul uib-collapse="isCollapsed">
                        <li ng-repeat="lecture in subject.lectures track by lecture.id ">
                            <a
                                href='#',
                                id='{{lecture.id}}'>
                                {{lecture.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <button class="btn btn-success btn-block" ng-click="vmSidebar.open()" id="btnAddProject">
                <i class="fa fa-plus"></i>
                Add subject
            </button>
        <!--</div>-->
    </div>
</div>
