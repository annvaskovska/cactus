<div class="sidebar">
    <div class="sidebar-inner">
        <!--<img src="../images/busy.gif" ng-if="!vmSidebar.synchronized"/>-->
        <!--<div  ng-if="vmSidebar.synchronized">-->
        <div class="searsh-box">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
            </div>
            <!-- /input-group -->
        </div>
        <ul>
            <li class="subject" ng-repeat="subject in vmSidebar.user.subjects track by subject.id ">
                <a
                    href="#"
                    id="{{subject.id}}"
                    ng-class="{'active-subject': vmSidebar.isActive(subject)}"
                    ng-click="subject.isCollapsed = !subject.isCollapsed;
                                vmSidebar.updateActiveSubject(subject);
                                vmSidebar.activeSubjectId = subject.id">
                    <span class="glyphicon glyphicon-plus" ng-click="vmSidebar.addLecture(subject)"></span>
                    {{subject.title}}
                    <span class="glyphicon glyphicon-trash  pull-right" ng-click="vmSidebar.deleteSubject(subject)"></span>
                </a>
                <ul uib-collapse="subject.isCollapsed">
                    <li class="lecture" ng-repeat="lecture in subject.lectures track by lecture.id ">
                        <a
                            href='#' ,
                            ng-class="{'active-lecture': vmSidebar.isActive(lecture)}"
                            ng-click="vmSidebar.updateSheet(lecture, subject); vmSidebar.activeLectureId = lecture.id"
                            id='{{lecture.id}}'>
                            {{lecture.title}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

        <a class="btn btn-block add-subject" ng-click="vmSidebar.open()" id="btnAddProject">
            <i class="fa fa-plus"></i>
            Add subject folder
        </a>
        <!--</div>-->
    </div>
</div>
