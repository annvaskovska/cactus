<div class="container-fluid add-project-container">
    <div class="row-fluid">
        <div class="modal-header">
            <h4 class="modal-title"> Створити новий предмет </h4>
        </div>
        <div class="modal-body">
            <form action="" name="addProjectForm" novalidate>
                <div class="form-group">
                    <label for="projectName">Назва</label>
                    <input
                        type="text"
                        class="form-control"
                        id="projectName"
                        name="projectName"
                        ng-init="vmModal.projectName=''"
                        ng-model="vmModal.projectName"
                        ng-maxlength="40"
                        ng-minlength="2"
                        required/>

                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button
                class="btn btn-default"
                ng-click="vmModal.dismiss()">
                Cancel
            </button>
            <button
                class="btn btn-success"
                id="btnCreateProject"
                ng-click="vmModal.createProjAndOrg()"
                ng-disabled="!addProjectForm.$valid">
                Create
            </button>
        </div>
        <br/>
    </div>
</div>
