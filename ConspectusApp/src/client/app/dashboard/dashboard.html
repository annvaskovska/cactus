<section class="mainbar">
    <div class="matter">
        <div class="container-fluid">

            <!--Header-->
            <div class="row info-tab">
                <div class="col-xs-12">
                    <div class="col-sm-3 info-tab-item">
                        <p class="text-center onlineStatus">CURRENTLY WORKING
                        <span ng-class="vmDashboard.onlineStatus ? 'online' : 'offline'">
                            {{vmDashboard.onlineStatus ? 'ONLINE' : 'OFFLINE'}}
                        </span>
                        </p>
                    </div>
                    <div class="col-sm-3 info-tab-item">
                        <p class="text-center">
                            <span>LAST EDITED 24 JAN 2016, 16:00</span>
                        </p>
                    </div>
                    <div class="col-sm-2 info-tab-item">
                        <p class="text-center export-btn">
                            <a><i class="fa fa-file"></i>EXPORT TO PDF</a>
                        </p>
                    </div>
                    <div class="col-sm-2 info-tab-item">
                        <p class="text-center save-btn">
                            <i class="fa fa-floppy-o"></i><span>SAVE</span>
                        </p>
                    </div>
                    <div class="col-sm-2 info-tab-item">
                        <p class="text-center delete-btn">
                            <i class="fa fa-trash-o"></i><span>DELETE</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="container text-box-area">
                <div class="row">
                    <div class="text-angular-box" text-angular ng-model="vmDashboard.html"></div>
                </div>
            </div>

        </div>
    </div>
</section>
