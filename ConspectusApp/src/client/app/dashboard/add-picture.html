<div class="container">
    <div class="row">
        <div
            pw-color-selector="['#000', '#9CB199', '#CF3759', '#485247', '#E77547', '#D38E47', '#0A6A74', '#153974']"
            color="vmDashboard.color"></div>
        <div class="undo">
            <button ng-click="vmModal.undo()"
                    ng-disabled="vmModal.version < 1">Відмінити
            </button>
        </div>
        <div pw-canvas options="{width: 600, height: 400, color: vmDashboard.color,
                                                lineWidth: 1, undo: true}" version="vmDashboard.version"></div>
    </div>
</div>
